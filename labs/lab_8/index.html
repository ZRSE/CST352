
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>AJAX: Sign Up Page</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
        <script type="text/javascript" src="script.js"></script>
        <link rel="stylesheet" href="style.css" type="text/css" />
        <style type="text/css">
            .error{
                color:red;
            }
            
            .success {
                color: green;
            }
        </style>

    </head>

    <body>
        
        <div class="container">
        <section class="mainCont">
        <form onsubmit="return validateForm()" action="signup.html">
            <fieldset>
               <legend>Sign Up</legend>
                        <label for="firstname"> Firstname<br>
                        <input type="text" aria-label="First name" class="form-control">
                        
                        <label for="lastname"> Lastname<br>
                        <input type="text" aria-label="Last name" class="form-control" >
                    
                        <label for="email"> Email:<br>
                        <input type="text" class="form-control">
                        
                        <label for="phone"> Phone number:<br>
                        <input type="text" class="form-control">
                            
                        <label for="zipcode"> Zipcode:<br>
                        <input id="zipCode" type="text" class="form-control"><span id="unknownZip" class="error"></span><br>
                        
                        <label for="city" class="info"> City: </label>
                        <span id="city"></span><br>
                            
                        <label for="lattitude" class="info"> Lattitude:</label>
                        <span id="lat"></span><br>
                        
                        <label for="longitude" class="info"> Longitude:</label>
                        <span id="lon"></span><br>
                        <hr>
                            
                        <label for="states"> State:</label><br>
                            <select id="state" class="form-control">
                                <option value="">Select One</option>
                                <option value="ca"> California</option>
                                <option value="ny"> New York</option>
                                <option value="tx"> Texas</option>
                                <option value="va"> Virginia</option>
                            </select>
                            
                        <label for="county"> Select a County:</br>
                        <select id="county"  class="form-control"></select>
                            
                        <label for="username"> Desired Username:</br>
                        <input id="user" type="text" class="form-control"><span id="userError" class="error"></span><span id="ue"></span>
                            
                        <label for="password"> Password:</br>
                        <input id="password" type="password" class="form-control"><span id="passwordError" class="error"></span>
            
                        <label for="retypedPassword"> Type Password Again:</br>
                        <input  id="passType" type="password" class="form-control"><span id="retypedError" class="error"></span><br>
                  
                            
                <br><input type="submit" class="btn btn-primary" value="Sign up!">
            </fieldset>
        </form>
        </section>
    </div>
    

    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
